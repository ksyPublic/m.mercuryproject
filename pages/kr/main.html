<!DOCTYPE html>
<html lang="ko">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <script src="../../js/vendor/gsap.js"></script>

        <script src="../../js/vendor/locomotive.min.js"></script>
        <script src="https://masonry.desandro.com/masonry.pkgd.js"></script>
        <script src="../../js/common.js" defer></script>
        <title>머큐리프로젝트 - 모바일</title>

    <body class="kr">
        <div class="app">
            <div class="main-visual">

                            <span></span>

                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="visual-text">
                            <span class="logo-top">
                                <ul>
                                    <li class="logo-text img01"></li>
                                    <li class="logo-text img02"></li>
                                    <li class="logo-text img03"></li>

                                    <li class="logo-text img06"></li>

        <div class="ly-iframe-wrap">
            <iframe src="./menu.html" id="globalMenu"></iframe>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: "./header.html",

                //조회 성공일때
                success: function (result) {
                    $(".app").append(result);

                    const header = document.querySelector("#header");

                    if (header) {
                        header.style.backgroundColor = "transparent";
                    }
                },

                beforeSend: function () {},

                complete: function () {
                    //스플래시 실행시 페이지 1번에서 실행 이후 쿠키 작업예정
                },

                error: function (e) {},

                timeout: 100000,
            });
        });
    </script>
</html>
